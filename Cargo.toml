[package]
name = "log4rs-syslog2"
description = "Syslog appender for log4rs based on libc's syslog() function (*nix/macOS only)"
version = "4.0.0"
authors = ["Ivan Mironov <mironov.ivan@gmail.com>", "IÃ±igo R. <iruizr7@gmail.com>"]
license = "MIT/Apache-2.0"
keywords = ["logger", "log", "logging", "nix", "syslog"]
categories = ["os::unix-apis"]
publish = true
repository = "https://github.com/im-0/log4rs-syslog"
documentation = "https://docs.rs/crate/log4rs-syslog"
readme = "README.md"

[badges]
travis-ci = { repository = "im-0/log4rs-syslog", branch = "master" }

[features]
default = ["file"]
file = ["log/serde", "serde", "serde_derive"]
unstable = []

[dependencies]
anyhow = "1.0.75"
bitflags = { version = "2.4.0", default_features = false }
lazy_static = { version = "1.4.0", default_features = false }
libc = { version = "0.2.148", default_features = false }
log = { version = "0.4.20", default_features = false }
log4rs = { version = "1.2.0"}
serde = { version = "1.0.188", default_features = false, optional = true }
serde_derive = { version = "1.0.188", default_features = false, optional = true }

[dev-dependencies]
glob = { version = "0.3.1", default_features = false }
tempfile = { version = "3.8.0", default_features = false }
which = { version = "4.4.2", default_features = false }
